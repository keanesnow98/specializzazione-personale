<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  <h:head>
  	<title>Login</title>
	<link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css" />
	<link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css" />
  	<h:outputStylesheet library="javax.faces.resource" name="css/layout/layout.css" />
  </h:head>

  <h:body>
    <div class="flex align-items-center justify-content-center px-4 py-8 md:px-6 lg:px-8">
      <div class="surface-card p-4 shadow-2 border-round w-full sm:w-4 lg:w-4">
      	<h:form prependId="false">
      		<div class="text-center mb-5">
	          <p:graphicImage  name="images/favicon.ico" library="specializzazionevvf" alt="Image" height="50" styleClass="mb-3" />
	          <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
	          <span class="text-600 font-medium line-height-3">
	            Don't have an account?
	          </span>
	          <p:link
	          	href="/specializzazionevvf/auth/register.xhtml"
	          	styleClass="font-medium no-underline ml-2 text-blue-500 cursor-pointer">
	          	Create today!
	          </p:link>
	        </div>
	        
	        <div class="flex flex-wrap justify-content-center">
	        	<p:staticMessage severity="error" summary="FAILED" detail="Email or password incorrect!" rendered="${param['error']}" />
	        </div>
	
	        <div>
	          <h:outputLabel for="email" value="Email" styleClass="block text-900 font-medium mb-2" />
	          <p:inputText id="email" styleClass="w-full mb-3" required="true" />
	
	          <h:outputLabel for="password" value="Password" styleClass="block text-900 font-medium mb-2" />
	          <p:inputText id="password" type="password" styleClass="w-full mb-3" required="true" />
	          
	          <div class="flex align-items-center justify-content-between mb-6">
                <!-- <div class="flex align-items-center">
                    <p:selectBooleanCheckbox id="remember-me" styleClass="mr-2"/>
                    <label for="remember-me">Remember me</label>
                </div> -->
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot your password?</a>
              </div>
	
	          <p:commandButton value="Log In" ajax="false" icon="pi pi-unlock" styleClass="w-full" />
	        </div>
      	</h:form>
      </div>
    </div>
  </h:body>
  <!-- <h:outputScript library="javax.faces.resource" name="script/layout.js" /> -->
</html>
