<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="#{resource['specializzazionevvf/images/favicon.ico']}" rel="icon" type="image/png" sizes="48x48"/>
    <title>Specializzazione Personale</title>
    
    <!-- <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css" />
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css" />
    <h:outputStylesheet library="javax.faces.resource" name="css/layout/layout.css" /> -->
    
    <h:outputStylesheet library="javax.faces.resource" name="babylon/javax.faces.resource/babylon-layout/components.css" />
    <h:outputStylesheet library="javax.faces.resource" name="babylon/javax.faces.resource/primefaces-babylon-pink/theme.css" />
    <h:outputStylesheet library="javax.faces.resource" name="babylon/javax.faces.resource/babylon-layout/css/layout-pink.css" />
    
    <h:outputStylesheet library="javax.faces.resource" name="babylon/javax.faces.resource/babylon-layout/css/primeicons.css" />
    
    <h:outputStylesheet name="css/custom-layout.css" library="specializzazionevvf"/>
  </h:head>

  <h:body styleClass="login-body">
  	<style>
  		body .ui-widget{
			font-family: Raleway, sans-serif !important;
		}
  		.login-body .login-content .login-input-wrapper {
  			width: inherit;
  		}
  	</style>
  	
  	<div class="login-panel" style="left:0%; -moz-border-radius:0%; -webkit-border-radius:0%; border-radius:0%;"></div>
  	
  	<div class="login-content" style="display:flex; justify-content:center; opacity:0.85; background-color: #ececec;">
  		<h:form prependId="false">
  			<div class="card" style="padding:50px; border-radius:30px; box-shadow: 0px 0px 40px 8px rgb(200 200 200 / 70%); border: 1px solid lightgrey;">
  				<div style="display:flex; justify-content:center;">
	  				<p:graphicImage name="images/favicon.ico" library="specializzazionevvf" alt="Specializzazione Personale"
	  					height="50" style="margin-bottom: 14px; width:50px;" />
	  			</div>
	
		  		<h1><span>REGISTRATI </span>SPECIALIZZAZIONE PERSONALE</h1>
		        <p>
		        	Hai gi√† un account?
		        	<p:link href="/specializzazionevvf/auth/login.xhtml">
		          		Effettua il login!
		          </p:link>
		        </p>
		
		        <div class="login-input-wrapper">
		        <p>
		        	Email
		          <p:inputText id="email" value="#{registerView.email}" required="true" type="email" 
		          	 	 style="text-transform: lowercase;" 
		          		 onchange="this.value = this.value.toLowerCase();"
				         placeholder="nome.cognome@gmail.it"/>
		          		<i class="pi pi-user"></i>
		         </p>
		        </div>
		
		        <div class="login-input-wrapper">
		        <p>
		        	Password
		          	<p:password id="password" match="confirmPassword" value="#{registerView.password}" required="true" />
		            <i class="pi pi-key"></i>
		        </p>
		        </div>
		        
		        <div class="login-input-wrapper">
		        <p>
		        	Ripeti Password
		          	<p:password id="confirmPassword" value="#{registerView.confirmPassword}" required="true" />
		            <i class="pi pi-key"></i>
				</p>
		        </div>
		        
		        <p:commandButton value="Conferma Registrazione" ajax="false" update="messages" action="#{registerView.register}" icon="pi pi-user"
		        	 style="width: 100%; height: 50px; border-radius: 10px" />
		        
		        <p:messages id="messages" showDetail="true">
		        	<p:autoUpdate/>
		        </p:messages>
		    </div>
        </h:form>
  	</div>
  	<div class="crud-demo">
  		<h:form id="dialogs">
	        <p:confirmDialog widgetVar="registerSuccessDialog" showEffect="fade" width="500"
	            message="Account creato con successi. Premi OK e verrai rediretto alla pagina di login o in alternativa premi il pulsante cancel per creare un ulteriore account." header="Registrazione avvenuta con successo!" severity="info">
	            <p:commandButton value="Ok" icon="pi pi-check" actionListener="#{registerView.proceed}" process="@this" />
	            <p:commandButton value="Cancel" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
	                onclick="PF('registerSuccessDialog').hide()" />
	        </p:confirmDialog>
	        
	        <p:confirmDialog global="true" showEffect="fade" width="300">
	            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
	            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times" />
	        </p:confirmDialog>
	    </h:form>
  	</div>
  </h:body>
  <h:outputScript library="javax.faces.resource" name="babylon/javax.faces.resource/babylon-layout/jquery/jquery.js" />
  <h:outputScript library="javax.faces.resource" name="babylon/javax.faces.resource/babylon-layout/core.js" />
  <h:outputScript library="javax.faces.resource" name="babylon/javax.faces.resource/babylon-layout/components.js" />
  <h:outputScript library="javax.faces.resource" name="babylon/javax.faces.resource/babylon-layout/jquery/jquery-plugins.js" />
</html>
