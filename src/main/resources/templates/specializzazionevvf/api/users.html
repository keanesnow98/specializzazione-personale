<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>
      User Management
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />

    <!-- Theme Config Js -->
    <script src="../assets/js/hyper-config.js"></script>

    <!-- App css -->
    <link
      href="../assets/css/app-saas.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- App Custom css -->
    <link
      href="../assets/css/specializzazionevvf/app-custom.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons css -->
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin page -->
    <div class="wrapper">
      <!-- ========== Topbar Start ========== -->
      <div
        class="content-header"
        th:replace="/specializzazionevvf/api/common/topbar::topbarFragment"
      ></div>
      <!-- ========== Topbar End ========== -->

      <!-- ========== Left Sidebar Start ========== -->
      <div
        class="content-header"
        th:replace="/specializzazionevvf/api/common/sidebar::sidebarFragment"
      ></div>
      <!-- ========== Left Sidebar End ========== -->

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
              <div class="col-12">
                <div class="page-title-box">
                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <li class="breadcrumb-item">
                        <a href="javascript: void(0);">Admin</a>
                      </li>
                      <li class="breadcrumb-item active">User Management</li>
                    </ol>
                  </div>
                  <h4 class="page-title">User Management</h4>
                </div>
              </div>
            </div>
            <!-- end page title -->

            <!-- Form row -->
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive-sm mt-3 md-3">
                      <table class="table table-centered mb-0" id="users-table">
                        <thead>
                          <tr>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Active?</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr th:each="user, iterStat : ${users}">
                            <td th:text="${user.email}"></td>
                            <td>
                              <select
                                class="form-select"
                                th:value="${user.role}"
                              >
                                <option
                                  th:value="'ADMIN'"
                                  th:text="'ADMIN'"
                                ></option>
                                <option
                                  th:value="'USER'"
                                  th:text="'USER'"
                                ></option>
                                <option
                                  th:value="'USER ONLY READ'"
                                  th:text="'USER ONLY READ'"
                                ></option>
                                <option
                                  th:value="'USER ONLY READ AND DONT SEE SPECIALTY'"
                                  th:text="'USER ONLY READ AND DONT SEE SPECIALTY'"
                                ></option>
                              </select>
                            </td>
                            <td>
                              <!-- Switch-->
                              <div>
                                <input
                                  type="checkbox"
                                  th:id="'switch0' + ${iterStat.index}"
                                  checked
                                  data-switch="success"
                                  value="true"
                                  th:if="${user.active}"
                                />
                                <input
                                  type="checkbox"
                                  th:id="'switch0' + ${iterStat.index}"
                                  data-switch="success"
                                  value="false"
                                  th:unless="${user.active}"
                                />
                                <label
                                  th:for="'switch0' + ${iterStat.index}"
                                  data-on-label="Yes"
                                  data-off-label="No"
                                  class="mb-0 d-block"
                                ></label>
                              </div>
                            </td>
                            <td hidden th:text="${user.id}"></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- container -->
        </div>
        <!-- content -->

        <!-- Footer Start -->
        <div
          class="content-header"
          th:replace="/specializzazionevvf/api/common/footer::footerFragment"
        ></div>
        <!-- end Footer -->
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Theme Settings -->
    <div
      class="content-header"
      th:replace="/specializzazionevvf/api/common/theme-settings::themeSettingsFragment"
    ></div>

    <!-- Vendor js -->
    <script src="../assets/js/vendor.min.js"></script>

    <!-- Code Highlight js -->
    <script src="../assets/vendor/highlightjs/highlight.pack.min.js"></script>
    <script src="../assets/js/hyper-syntax.js"></script>

    <!-- Init -->
    <script src="../assets/js/pages/api-users-init.js"></script>

    <!-- App js -->
    <script src="../assets/js/app.min.js"></script>
  </body>
</html>
