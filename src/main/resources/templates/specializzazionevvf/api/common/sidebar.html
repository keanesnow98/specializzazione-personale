<div class="leftside-menu" th:fragment="sidebarFragment">
  <!-- Logo Light -->
  <a href="/" class="logo logo-light">
    <span class="logo-lg">
      <img src="../assets/images/logo.png" alt="logo" height="22" />
    </span>
    <span class="logo-sm">
      <img src="../assets/images/logo-sm.png" alt="small logo" height="22" />
    </span>
  </a>

  <!-- Logo Dark -->
  <a href="/" class="logo logo-dark">
    <span class="logo-lg">
      <img src="../assets/images/logo-dark.png" alt="dark logo" height="22" />
    </span>
    <span class="logo-sm">
      <img
        src="../assets/images/logo-dark-sm.png"
        alt="small logo"
        height="22"
      />
    </span>
  </a>

  <button
    type="button"
    class="btn button-sm-hover p-0"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="Show Full Sidebar"
  >
    <i class="ri-checkbox-blank-circle-line align-middle"></i>
  </button>

  <!-- Sidebar -left -->
  <div class="h-100" id="leftside-menu-container" data-simplebar>
    <!-- Leftbar User -->
    <div class="leftbar-user">
      <a href="#">
        <img
          th:src="${gravatarURI}"
          alt="user-image"
          height="42"
          class="rounded-circle shadow-sm"
        />
        <span class="leftbar-user-name" th:text="${user.email}"></span>
      </a>
    </div>

    <!--- Sidemenu -->
    <ul class="side-nav">
      <li class="side-nav-item">
        <a href="/specializzazionevvf/api/dashboard" class="side-nav-link">
          <i class="uil-layer-group"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="side-nav-item">
        <a href="/specializzazionevvf/api/anagraphic" class="side-nav-link">
          <i class="uil-layer-group"></i>
          <span>Anagraphic VVF</span>
        </a>
      </li>
      <li class="side-nav-item">
        <a href="/specializzazionevvf/api/reports" class="side-nav-link">
          <i class="uil-layer-group"></i>
          <span>Reports</span>
        </a>
      </li>

      <div th:if="${user.role == 'MANAGER' || user.role == 'ADMIN'}">
        <li class="side-nav-title side-nav-item">Admin Privileges</li>

        <li class="side-nav-item">
          <a href="/specializzazionevvf/api/specialties" class="side-nav-link">
            <i class="uil-layer-group"></i>
            <span>Specialties</span>
          </a>
        </li>
        <li class="side-nav-item">
          <a
            href="/specializzazionevvf/api/qualifications"
            class="side-nav-link"
          >
            <i class="uil-layer-group"></i>
            <span>Qualifications</span>
          </a>
        </li>
        <li class="side-nav-item">
          <a href="/specializzazionevvf/api/users" class="side-nav-link">
            <i class="uil-layer-group"></i>
            <span>User Management</span>
          </a>
        </li>
      </div>
    </ul>
    <!--- End Sidemenu -->

    <div class="clearfix"></div>
  </div>
