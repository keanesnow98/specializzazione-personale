<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>
      Anagrapihc VVF
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin theme which can be used to build CRM, CMS, etc."
      name="description"
    />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" />

    <!-- Datatables css -->
    <link
      href="../assets/vendor/datatables.net-bs5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../assets/vendor/datatables.net-select-bs5/css/select.bootstrap5.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Theme Config Js -->
    <script src="../assets/js/hyper-config.js"></script>

    <!-- App css -->
    <link
      href="../assets/css/app-saas.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- App Custom css -->
    <link
      href="../assets/css/specializzazionevvf/app-custom.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-style"
    />

    <!-- Icons css -->
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- Begin page -->
    <div class="wrapper">
      <!-- ========== Topbar Start ========== -->
      <div
        class="content-header"
        th:replace="/specializzazionevvf/api/common/topbar::topbarFragment"
      ></div>
      <!-- ========== Topbar End ========== -->

      <!-- ========== Left Sidebar Start ========== -->
      <div
        class="content-header"
        th:replace="/specializzazionevvf/api/common/sidebar::sidebarFragment"
      ></div>
      <!-- ========== Left Sidebar End ========== -->

      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">
        <div class="content">
          <!-- Start Content-->
          <div class="container-fluid">
            <!-- start page title -->
            <div class="row">
              <div class="col-12">
                <div class="page-title-box">
                  <div class="page-title-right">
                    <ol class="breadcrumb m-0">
                      <!-- <li class="breadcrumb-item">
                        <a href="javascript: void(0);">Hyper</a>
                      </li>
                      <li class="breadcrumb-item">
                        <a href="javascript: void(0);">Forms</a>
                      </li> -->
                      <li class="breadcrumb-item active">Anagraphic VVF</li>
                    </ol>
                  </div>
                  <h4 class="page-title">Anagraphic VVF</h4>
                </div>
              </div>
            </div>
            <!-- end page title -->

            <!-- Form row -->
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <form
                      method="post"
                      th:action="@{/specializzazionevvf/api/anagraphic}"
                      th:object="${anagraphic}"
                    >
                      <div class="row g-2">
                        <div class="mb-3 col-md-3">
                          <label for="firstName" class="form-label">
                            First name
                          </label>
                          <input
                            type="text"
                            class="form-control"
                            th:field="*{firstName}"
                            placeholder="John"
                            style="text-transform: capitalize;"
                            onchange="this.value = this.value.replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());"
                            required
                          />
                        </div>
                        <div class="mb-3 col-md-3">
                          <label for="lastName" class="form-label">
                            Last name
                          </label>
                          <input
                            type="text"
                            class="form-control"
                            th:field="*{lastName}"
                            style="text-transform: capitalize;"
                            onchange="this.value = this.value.replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());"
                            placeholder="Doe"
                            required
                          />
                        </div>
                        <div class="mb-3 col-md-4">
                          <div class="mb-3">
                            <label for="qualification" class="form-label">
                              Qualification
                            </label>
                            <select
                              class="form-select"
                              th:field="*{qualification}"
                            >
                              <option
                                th:each="qualification : ${qualifications}"
                                th:value="${qualification.qualificationName}"
                                th:text="${qualification.qualificationName}"
                              ></option>
                            </select>
                          </div>
                        </div>
                        <div class="mb-3 col-md-2">
                          <div class="mb-3">
                            <label for="turno" class="form-label">Turno</label>
                            <select class="form-select" th:field="*{turno}">
                              <option th:value="'A1'" th:text="'A1'"></option>
                              <option th:value="'A2'" th:text="'A2'"></option>
                              <option th:value="'A3'" th:text="'A3'"></option>
                              <option th:value="'A4'" th:text="'A4'"></option>
                              <option th:value="'A5'" th:text="'A5'"></option>
                              <option th:value="'A6'" th:text="'A6'"></option>
                              <option th:value="'A7'" th:text="'A7'"></option>
                              <option th:value="'A8'" th:text="'A8'"></option>
                              <option th:value="'B1'" th:text="'B1'"></option>
                              <option th:value="'B2'" th:text="'B2'"></option>
                              <option th:value="'B3'" th:text="'B3'"></option>
                              <option th:value="'B4'" th:text="'B4'"></option>
                              <option th:value="'B5'" th:text="'B5'"></option>
                              <option th:value="'B6'" th:text="'B6'"></option>
                              <option th:value="'B7'" th:text="'B7'"></option>
                              <option th:value="'B8'" th:text="'B8'"></option>
                              <option th:value="'C1'" th:text="'C1'"></option>
                              <option th:value="'C2'" th:text="'C2'"></option>
                              <option th:value="'C3'" th:text="'C3'"></option>
                              <option th:value="'C4'" th:text="'C4'"></option>
                              <option th:value="'C5'" th:text="'C5'"></option>
                              <option th:value="'C6'" th:text="'C6'"></option>
                              <option th:value="'C7'" th:text="'C7'"></option>
                              <option th:value="'C8'" th:text="'C8'"></option>
                              <option th:value="'D1'" th:text="'D1'"></option>
                              <option th:value="'D2'" th:text="'D2'"></option>
                              <option th:value="'D3'" th:text="'D3'"></option>
                              <option th:value="'D4'" th:text="'D4'"></option>
                              <option th:value="'D5'" th:text="'D5'"></option>
                              <option th:value="'D6'" th:text="'D6'"></option>
                              <option th:value="'D7'" th:text="'D7'"></option>
                              <option th:value="'D8'" th:text="'D8'"></option>
                              <option th:value="'G'" th:text="'G'"></option>
                            </select>
                          </div>
                        </div>
                      </div>

                      <div class="row g-2">
                        <div class="mb-3 col-md-3">
                          <label for="fiscalCode" class="form-label">
                            Fiscal code
                          </label>
                          <input
                            type="text"
                            class="form-control"
                            th:field="*{fiscalCode}"
                            style="text-transform: uppercase;"
                            onchange="this.value = this.value.toUpperCase();"
                            placeholder="FISCAL CODE"
                            required
                          />
                        </div>

                        <div class="mb-3 col-md-3">
                          <label for="phoneNumber" class="form-label">
                            Phone number
                          </label>
                          <input
                            type="number"
                            class="form-control"
                            th:field="*{phoneNumber}"
                            placeholder="(+39)"
                            required
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="contactEmail" class="form-label">
                            Email
                          </label>
                          <input
                            type="email"
                            class="form-control"
                            th:field="*{contactEmail}"
                            style="text-transform: lowercase;"
                            onchange="this.value = this.value.toLowerCase();"
                            placeholder="you@example.com"
                          />
                        </div>
                      </div>

                      <div class="mb-3 col-md-12">
                        <table
                          class="table table-striped table-bordered table-centered mb-3"
                          id="specialty-table"
                        >
                          <thead>
                            <tr>
                              <th>Specialty</th>
                              <th>Achieved date</th>
                              <th>Valid months</th>
                              <th>Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr hidden>
                              <td>
                                <select
                                  class="form-select"
                                  name="formSpecialties"
                                >
                                  <option
                                    th:each="specialty : ${specialties}"
                                    th:value="${specialty.specialtyName}"
                                    th:text="${specialty.specialtyName}"
                                  ></option>
                                </select>
                              </td>
                              <td>
                                <input
                                  type="date"
                                  class="form-control"
                                  name="formAchievedDates"
                                />
                              </td>
                              <td>
                                <input
                                  type="number"
                                  class="form-control"
                                  name="formValidationMonths"
                                />
                              </td>
                              <td class="table-action">
                                <a
                                  href="javascript: void(0);"
                                  class="action-icon"
                                >
                                  <i class="mdi mdi-delete"></i>
                                </a>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>

                      <button
                        type="button"
                        class="btn btn-outline-primary"
                        id="add-specialty"
                      >
                        <i class="uil-plus-circle"></i>
                        Add a specialty
                      </button>

                      <button
                        type="button"
                        class="btn btn-primary"
                        id="reset"
                        disabled
                      >
                        Reset
                      </button>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        id="add-or-modify"
                      >
                        Add
                      </button>
                      <button type="button" class="btn btn-primary" id="delete">
                        Delete
                      </button>
                    </form>

                    <div class="mt-3 md-3">
                      <table
                        id="anagraphic-table"
                        class="table dt-responsive nowrap w-100"
                      >
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Qualification</th>
                            <th>Turno</th>
                            <th>Fiscal code</th>
                            <th>Phone number</th>
                            <th>Email</th>
                            <th hidden></th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr th:each="person : ${anagraphics}">
                            <td
                              th:text="${person.firstName} + ' ' + ${person.lastName}"
                              th:data-first-name="${person.firstName}"
                              th:data-last-name="${person.lastName}"
                            ></td>
                            <td th:text="${person.qualification}"></td>
                            <td th:text="${person.turno}"></td>
                            <td th:text="${person.fiscalCode}"></td>
                            <td th:text="${person.phoneNumber}"></td>
                            <td th:text="${person.contactEmail}"></td>
                            <td hidden th:data-id="${person.id}">
                              <th:block
                                th:each="specialtyExpiration : ${person.specialtyExpirations}"
                              >
                                <p
                                  th:text="${specialtyExpiration.specialty}"
                                ></p>
                                <p
                                  th:text="${specialtyExpiration.achievedDate}"
                                ></p>
                                <p
                                  th:text="${specialtyExpiration.validationMonths}"
                                ></p>
                              </th:block>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end row -->
          </div>
          <!-- container -->
        </div>
        <!-- content -->

        <!-- Footer Start -->
        <div
          class="content-header"
          th:replace="/specializzazionevvf/api/common/footer::footerFragment"
        ></div>
        <!-- end Footer -->
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Theme Settings -->
    <div
      class="content-header"
      th:replace="/specializzazionevvf/api/common/theme-settings::themeSettingsFragment"
    ></div>

    <!-- Vendor js -->
    <script src="../assets/js/vendor.min.js"></script>

    <!-- JQuery js -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->

    <!-- Code Highlight js -->
    <script src="../assets/vendor/highlightjs/highlight.pack.min.js"></script>
    <script src="../assets/js/hyper-syntax.js"></script>

    <!-- Datatables js -->
    <script src="../assets/vendor/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="../assets/vendor/datatables.net-bs5/js/dataTables.bootstrap5.min.js"></script>
    <script src="../assets/vendor/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
    <script src="../assets/vendor/datatables.net-select/js/dataTables.select.min.js"></script>

    <!-- Init -->
    <script src="../assets/js/pages/api-anagraphic-init.js"></script>

    <!-- App js -->
    <script src="../assets/js/app.min.js"></script>
  </body>
</html>
