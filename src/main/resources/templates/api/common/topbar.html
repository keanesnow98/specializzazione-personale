<div class="navbar-custom topnav-navbar" th:fragment="topbarFragment">
  <div class="container-fluid detached-nav">
    <!-- Topbar Logo -->
    <div class="logo-topbar">
      <!-- Logo light -->
      <a href="#" class="logo-light">
        <span class="logo-lg">
          <img src="../assets/images/logo.png" alt="logo" height="22" />
        </span>
        <span class="logo-sm">
          <img
            src="../assets/images/logo-sm.png"
            alt="small logo"
            height="22"
          />
        </span>
      </a>

      <!-- Logo Dark -->
      <a href="#" class="logo-dark">
        <span class="logo-lg">
          <img
            src="../assets/images/logo-dark.png"
            alt="dark logo"
            height="22"
          />
        </span>
        <span class="logo-sm">
          <img
            src="../assets/images/logo-dark-sm.png"
            alt="small logo"
            height="22"
          />
        </span>
      </a>
    </div>

    <!-- Sidebar Menu Toggle Button -->
    <button class="button-toggle-menu">
      <i class="mdi mdi-menu"></i>
    </button>

    <!-- Horizontal Menu Toggle Button -->
    <button
      class="navbar-toggle"
      data-bs-toggle="collapse"
      data-bs-target="#topnav-menu-content"
    >
      <div class="lines">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>

    <ul class="list-unstyled topbar-menu float-end mb-0">
      <li class="notification-list d-none d-sm-inline-block">
        <a
          class="nav-link"
          data-bs-toggle="offcanvas"
          href="#theme-settings-offcanvas"
        >
          <i class="ri-settings-3-line noti-icon"></i>
        </a>
      </li>

      <li class="notification-list d-none d-sm-inline-block">
        <a class="nav-link" href="javascript:void(0)" id="light-dark-mode">
          <i class="ri-moon-line noti-icon"></i>
        </a>
      </li>

      <li class="notification-list d-none d-md-inline-block">
        <a class="nav-link" href="#" data-toggle="fullscreen">
          <i class="ri-fullscreen-line noti-icon"></i>
        </a>
      </li>

      <li class="dropdown notification-list">
        <a
          class="nav-link dropdown-toggle nav-user arrow-none me-0"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="false"
          aria-expanded="false"
        >
          <span class="account-user-avatar">
            <!-- <img
              src="https://www.gravatar.com/avatar/9d45d1458468288c97a7af2c976cb02e?s=80"
              alt="user-image"
              class="rounded-circle"
            /> -->
            <img
              th:src="${gravatarURI}"
              alt="user-image"
              class="rounded-circle"
            />
          </span>
          <span>
            <span class="account-user-name" th:text="${user.role}"></span>
            <span class="account-position" th:text="${user.email}"></span>
          </span>
        </a>
        <div
          class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown"
        >
          <!-- item-->
          <div class="dropdown-header noti-title">
            <h6 class="text-overflow m-0">Welcome !</h6>
          </div>

          <!-- item-->
          <a href="javascript:void(0);" class="dropdown-item notify-item">
            <i class="mdi mdi-lock-outline me-1"></i>
            <span>Lock Screen</span>
          </a>

          <!-- item-->
          <a href="/api/auth/logout" class="dropdown-item notify-item">
            <i class="mdi mdi-logout me-1"></i>
            <span>Logout</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
